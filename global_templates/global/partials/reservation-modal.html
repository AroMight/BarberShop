<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content colored-background text-light p-4">
            <div class="modal-header border-0">
                <h3 class="modal-title">Agendar horário</h3>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url "home" %}" class="row gy-3">
                    {% csrf_token %}
                    <div>
                        <div class="form-group">
                            <label for="name">Services</label>
                            {{form.service}}
                        </div>
                        <div class="form-group">
                            <label for="date">Selecione a data</label>
                            {{form.date}}
                        </div>
                        <div class="form-group">
                            <label for="unit">Selecione uma unidade</label>
                            {{form.branch}}
                        </div>
                        <div class="form-group text-center text-light">
                            <div class="form-group">
                                {{form.time.label_tag}}
                                {{form.time}}
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-cta mt-4">Agendar horário</button>
                </form>
            </div>
        </div>
    </div>
</div>
