<!-- Centralizar ao fazer o registro -->

{% if messages %}
{% for message in messages %}
<div class="container message-container text-center position-relative z-3 alert-dismissible fade show {{message.tags}}">
    {{ message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
