<div class="row">
    {% for service in services %}
    <div class="col-12 col-md">
        <div class="card service-card mb-5">
            <img src={{ service.cover.url }} class="card-img-top" alt="Corte de cabelo">
            <div class="card-body d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    {{ service.name }}
                </h5>
                <a class="btn btn-dark stretched-link" href="">
                    R$ {{ service.price }}
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
