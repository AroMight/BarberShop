{% load static %}

<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href={% url "home" %}>
            <img src="{% static 'barber_shop/assets/logo.png' %}" alt="Logo" height="60">
        </a>

        <!-- Botão de toggle para navbar em telas pequenas -->
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links de Navegação -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#team">Our team</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#units">Units</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <div>
                <a class="btn btn-cta" href={% url "users:reservations" %}>My reservations</a>
                <form action={% url "users:logout" %} method="POST" class="d-inline">
                    {% csrf_token %}
                    <input type="hidden" name="user" value={{ user }}>
                    <button type="submit" class="text-light bg-transparent border-0">
                        Logout
                    </button>
                </form>
            </div>
            {% else %}
            <div>
                <a class="btn btn-cta" href="{% url "users:login" %}">Login</a>
            </div>
            {% endif %}

        </div>
    </div>
</nav>
