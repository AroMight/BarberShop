<div class="row justify-content-center mt-4">
    {% for unit in units %}
    <div class="col-md-5 unit">
        <h5>
            {{ unit.address }}
        </h5>
        <p>
            {{ unit.district }}
        </p>
        <img src= {{ unit.photo.url }} alt="Unidade 1">
    </div>
    {% endfor %}
</div>
