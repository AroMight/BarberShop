<!-- Button trigger modal -->
<button type="button" class="btn btn-cta" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content colored-background text-light p-4">
            <div class="modal-header border-0">
                <h3 class="modal-title">Agendar horário</h3>
            </div>
            <div class="modal-body">
                <form method="POST" class="row gy-3">
                    <div>
                        <div class="form-group">
                            <label for="name">Nome completo</label>
                            <input type="text" class="form-control" id="name" placeholder="Digite seu nome">
                        </div>
                        <div class="form-group">
                            <label for="date">Selecione a data</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="form-group">
                            <label for="unit">Selecione uma unidade</label>
                            <select class="form-control" id="unit">
                                <option>Porto Seguro - CENTRO</option>
                                <option>Porto Seguro - NORTE</option>
                                <option>Porto Seguro - SUL</option>
                            </select>
                        </div>
                        <div class="form-group text-center text-light">
                            <div class="form-group">
                                <label>Selecione um horário</label>
                                <div class="d-flex flex-wrap gap-3 justify-content-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="selected_time" id="time1"
                                            value="09:00" required>
                                        <label class="form-check-label" for="time1">09:00</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="selected_time" id="time2"
                                            value="10:00" required>
                                        <label class="form-check-label" for="time2">10:00</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="selected_time" id="time3"
                                            value="11:00" required>
                                        <label class="form-check-label" for="time3">11:00</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="selected_time" id="time4"
                                            value="12:00" required>
                                        <label class="form-check-label" for="time4">12:00</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-cta mt-4">Agendar horário</button>
                </form>
            </div>
        </div>
    </div>
</div>
